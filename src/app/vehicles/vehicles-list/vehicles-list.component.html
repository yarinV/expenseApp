<div class="vehicles-list" *ngIf="vehicles.length > 0">
  <select class="vehicles-select" (change)="handleSelect($event.target.value)">
    <option *ngFor="let vehicle of vehicles" value='{{vehicle.id}},{{vehicle.name}}' [selected]="match(vehicle)">
      {{vehicle.name}}
    </option>
  </select>
</div>
