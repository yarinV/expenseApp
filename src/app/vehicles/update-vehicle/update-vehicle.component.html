<form>
  <h2 class="page-title">{{doc.id ? 'Update' : 'Add'}} vehicle</h2>
  <div class="form-group">

    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name:</label>
      <div class="col-sm-12">
        <input type="text" name="name" [(ngModel)]="doc.name">
      </div>
    </div>


    <delete-button *ngIf="doc.id" (click)="delete(doc.id)"></delete-button>
    <submit-button text="vehicle" (click)="submitForm()"></submit-button>

  </div>
</form>
