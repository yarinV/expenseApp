<div *ngIf="userService.user | async; then authenticated else guest"></div>

<ng-template #authenticated>
    <h2>Dashboard</h2>
    <app-expenses></app-expenses>   
</ng-template>

<ng-template #guest>
    <h3>Hello</h3>
    <p>Please Login with Gmail to use the app</p>
    <button class="btn btn-primary login-btn" (click)="authService.googleLogin()"><i class="fa fa-google app-circle-button"></i><div>Login</div></button>
</ng-template>
