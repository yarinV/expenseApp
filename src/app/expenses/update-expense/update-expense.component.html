<form>
  <div class="form-group">

    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name:</label>
      <div class="col-sm-12">
        <input type="text" name="name" [(ngModel)]="doc.name">
      </div>
    </div>

    <div class="form-group row">
      <label for="sum" class="col-sm-2 col-form-label">Cost:</label>
      <div class="col-sm-12">
        <input type="text" name="sum" [(ngModel)]="doc.sum">
      </div>
    </div>

    <div class="form-group row">
      <label for="odometer" class="col-sm-2 col-form-label">Odometer:</label>
      <div class="col-sm-12">
        <input type="text" name="odometer" [(ngModel)]="doc.odometer">
      </div>
    </div>

    <delete-button *ngIf="doc.id" deleteFrom="expenseService" [id]='doc.id'></delete-button>
    <submit-button (click)="submitForm()"></submit-button>

  </div>
</form>
